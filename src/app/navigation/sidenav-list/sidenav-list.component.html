<mat-nav-list>
  <a mat-list-item [routerLink]="['/dashboard']" *ngIf="isAuth$ | async" (click)="onClose()" routerLinkActive="active">
    <mat-icon>dashboard</mat-icon> <span class="nav-caption">Dashboard</span>
  </a>
  <a mat-list-item [routerLink]="['/signup']" *ngIf="!(isAuth$ | async)" (click)="onClose()" routerLinkActive="active">
    <mat-icon>face</mat-icon><span class="nav-caption">Sign Up</span>
  </a>
  <a mat-list-item [routerLink]="['/login']" *ngIf="!(isAuth$ | async)" (click)="onClose()" routerLinkActive="active">
    <mat-icon>input</mat-icon> <span class="nav-caption">Login</span>
  </a>

  <a mat-list-item [routerLink]="['/training']" *ngIf="isAuth$ | async" (click)="onClose()" routerLinkActive="active">
    <mat-icon>fitness_center</mat-icon><span class="nav-caption">Training</span>
  </a>
  <mat-list-item>
    <button mat-icon-button *ngIf="isAuth$ | async" (click)="onLogout()">
      <mat-icon>eject</mat-icon><span class="nav-caption">Logot</span>
    </button>
  </mat-list-item>

</mat-nav-list>
